<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Запрос кредита М15</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="js/jquery/jquery-ui.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery/i18n/datepicker-ru.js"></script>
</head>
<body>
  <section class="section">
    <div class="container-fluid">
      <h1 class="title">
        Заполните онлайн-заявку на кредит наличными
      </h1>
      <p class="subtitle">
        <i class="fas fa-unlock-alt"></i> <strong>Ваши данные надежно защищены</strong>!
      </p>
      <hr>
    </div>
    <div class="container">
      <form action="request_decision.jsp" method="post" target="_blank">
      <div class="row">
       <div class="col-sm-6 col-md-6 col-lg-4">
         <h4><b>Основная информация</b></h4>

         <label for="summ">Сумма кредита</label>
         <div class="input-group ">
          <input type="text" class="form-control" name="credit_summ"  id="credit_summ" min="10000" max="2000000" value="1000000" onchange="rangeinput1.value = credit_summ.value" />
          <input type="range" oninput="credit_summ.value = rangeinput1.value" class="form-control-range slider" type="range" min="10000" max="2000000" value="1000000" id="rangeinput1" step="10000" onchange="credit_summ.value = rangeinput1.value" ></div>

          <label for="credit_term">Срок кредита</label>
          <div class="input-group ">
            <input type="text" class="form-control" name="credit_term"  id="credit_term" min="6" max="60" value="24" onchange="rangeinput2.value = credit_term.value" />
            <input type="range" oninput="credit_term.value = rangeinput2.value" class="form-control-range slider" type="range" min="6" max="60" value="24" id="rangeinput2" step="1" onchange="credit_term.value = rangeinput2.value" ></div>

            <label class="label" for="fullName">Фамилия Имя Отчество</label>
            <div class="input-group">
             <input class="form-control" type="text" name="fullName" placeholder="Иванов Андрей Алексеевич" required="required" value="Иванов Андрей Алексеевич">
           </div>

           <label class="label" for="tel">Телефон</label>
           <div class="input-group">
             <input class="form-control" type="tel" name="tel" placeholder="+79991234567" required="required" value="+79991234567">
           </div>

           <label class="label" for="birthday">Дата рождения</label>
           <div class="input-group">
             <input class="form-control" type="text" id="datepicker" name="birthday" placeholder="20.02.1980" required="required" value="01.01.1970">
           </div>

         </div>

         <div class="col-sm-6 col-md-6 col-lg-4">
          <h4><b>Паспортные данные</b></h4>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="passport_series">Серия</label>
              <div class="input-group">
                <input class="form-control" type="text" name="passport_series" placeholder="8006" required="required" value="5003">
              </div>
            </div>

            <div class="form-group col-md-8">
              <label for="passport_number">Номер</label>
              <div class="input-group">
                <input class="form-control" type="text" name="passport_number" placeholder="123456" required="required" value="123456">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="passport_date">Дата выдачи</label>
              <div class="input-group">
                <input class="form-control" type="text" id="datepicker1" name="passport_date" placeholder="20.02.2011" required="required" value="24.08.2003">
              </div>
            </div>

            <div class="form-group col-md-8">
              <label for="passport_division">Код подразделения</label>
              <div class="input-group">
                <input class="form-control" type="text" name="passport_division" placeholder="022-006" required="required" value="056-356">
              </div>
            </div>
          </div>

          <label class="label" for="passportissued_by">Кем выдан</label>
          <div class="input-group">
           <input class="form-control" type="text" name="passportissued_by" placeholder="Кировским РУВД имени Ленина" required="required" value="Кировским РУВД имени Ленина">
         </div>

         <label class="label" for="adress">Адрес регистрации</label>
         <div class="input-group">
           <input class="form-control" type="text" name="adress" placeholder="Можайск, ул. Ленина 6" required="required" value="Можайск, ул. Ленина 6">
         </div>

          <label class="label" for="sex">Пол</label>
      <div class="input-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="sex1" value="M" checked>
          <label class="form-check-label" for="sex1">Муж</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sex" id="sex2" value="F">
          <label class="form-check-label" for="sex2">Жен</label>
        </div>
      </div>

         <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="agree_gpdr" required="1">
  <label class="form-check-label" for="agree_gpdr">
    Согласен на обработку персональных данных
  </label>
</div>

       </div>
       <div class="col-sm-6 col-md-6 col-lg-4">
        <h4><b>Дополнительные сведения</b></h4>
        <label class="label" for="employer">Работодатель</label>
        <div class="input-group">
         <input class="form-control" type="text" name="employer" placeholder='ООО "ЯВА"' required="required" value="СпецКодПроект">
       </div>


       <label class="label" for="employer_industry">Отрасль работодателя</label>
       <div class="input-group">
         <select class="form-control" id="employer_industry" name="employer_industry">
          <option value="it" selected>IT</option>
          <option value="industry">Промышленность</option>
          <option value="telecommunications">Телекоммуникации</option>
          <option value="services">Услуги</option>
          <option value="other">Проче</option>
        </select>
      </div>

      <label class="label" for="family_status">Семейное положение</label>
      <div class="input-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="family_status" id="family_status1" value="1" checked>
          <label class="form-check-label" for="family_status1">Женат</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="family_status" id="family_status2" value="0">
          <label class="form-check-label" for="family_status2">Холост</label>
        </div>
      </div>

      <label class="label" for="education">Образование</label>
      <div class="input-group">
       <select class="form-control" id="education" name="education">
        <option value="1" selected>неполное среднее</option>
        <option value="2">общее среднее</option>
        <option value="3">среднее профессиональное</option>
        <option value="4">высшее</option>
        <option value="5">прочее</option>
      </select>
    </div>

     <label for="month_income">Месячный доход</label>
          <div class="input-group ">
            <input type="text" class="form-control" name="month_income"  id="month_income" min="10000" max="400000" value="50000" onchange="rangeinput3.value = month_income.value" />
            <input type="range" oninput="month_income.value = rangeinput3.value" class="form-control-range slider" type="range" min="10000" max="500000" value="50000" id="rangeinput3" step="1000" onchange="month_income.value = rangeinput3.value"></div>


  </div>
 <div class="col-md-12"> <input class="btn btn-primary btn-block" type="submit" value="Отправить заявку"></div>
</div>
</form>
</section>
<hr>
<footer><p>&nbsp;2019 - Банк</p></footer>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery-ui.min.js"></script>
<script>
  $( function() {

    $.datepicker.regional['ru'] = {
      closeText: 'Закрыть',
      prevText: '<Пред',
      nextText: 'След>',
      currentText: 'Сегодня',
      monthNames: ['Январь','Февраль','Март','Апрель','Май','Июнь',
      'Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'],
      monthNamesShort: ['Янв','Фев','Мар','Апр','Май','Июн',
      'Июл','Авг','Сен','Окт','Ноя','Дек'],
      dayNames: ['воскресенье','понедельник','вторник','среда','четверг','пятница','суббота'],
      dayNamesShort: ['вск','пнд','втр','срд','чтв','птн','сбт'],
      dayNamesMin: ['Вс','Пн','Вт','Ср','Чт','Пт','Сб'],
      dateFormat: 'dd.mm.yy',
      firstDay: 1,
      isRTL: false
    };
    $.datepicker.setDefaults($.datepicker.regional['ru']);


    $("#datepicker").datepicker();
    $("#datepicker1").datepicker();
    //слайдер


    
  } );
  
  
</script>
</body>
</html>
